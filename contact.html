<body>
    <div class="container">

        <nav class="navbar navbar-expand-sm">
            <div class="container px-0">
                <a href="/" class="navbar-brand mb-0 h1">
                    Ryan Shannon
                </a>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav nav-underline ms-auto">
                        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="/media.html" class="nav-link">Media</a></li>
                        <li class="nav-item"><a href="/contact.html" class="nav-link active">Get In touch</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row contact-row1">
            <div class="col col-12 col-lg-6"></div>
            <div class="col col-12 col-lg-6"></div>
        </div>

        <div class="row mt-sm-3 contact-row2">
            <div class="col col-12 col-lg-6 pe-md-5">
                <div class="pb-md-5 title">Contact Ryan.</div>
                <p>If you’re interested in hiring Ryan, provide as much detail about the project as possible.</p>
                <p>
                    We’ll follow up soon.</p>
            </div>
            <div class="col-12 col-lg-6">
                <form class="row g-3" action="mailto:nobody@example.com" method="post" enctype="text/plain">
                    <div class="col col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col col-12">
                        <label for="notes" class="form-label">Share a bit about the project</label>
                        <textarea class="form-control" id="notes" rows="4" required></textarea>
                    </div>
                    <div class="col-12 send">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </form>

            </div>

            <div class="copyright my-sm-4">
                © 2024 Ryan Shannon, all rights reserved.
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
